<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <input type="text" id="inputText" placeholder="Введите текст для шифрования">
        <button id="encryptButton">Зашифровать</button>
        <div id="encryptedTextContainer">
            <p>Зашифрованный текст: <span id="encryptedText"></span></p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
